<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div class="container">
    <a class="navbar-brand" routerLink="/">BulbEd</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">

      <ul class="navbar-nav me-auto mb-2 mb-md-0">

        <ng-container *ngIf="accountService.currentUser$ | async">
          <li class="nav-item">
            <a class="nav-link" routerLink="/members" routerLinkActive="active" >Matches</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
          </li>
          <!--<li class="nav-item">
            <a *appHasRole="['admin', 'Moderator']" class="nav-link" routerLink="/admin" routerLinkActive="active">Admin</a>
          </li>-->
        </ng-container>

      </ul>

      <div class="dropdown" *ngIf="accountService.currentUser$ | async as user" dropdown>
        <img src="{{user.photoUrl || './assets/user.png'}}" alt="user photo">
        <a class="dropdown-toggle text-light text-decoration-none ms-1" dropdownToggle> Welcome {{user.username | titlecase}}</a>
        <div class="dropdown-menu" *dropdownMenu>
          <a class="dropdown-item" routerLink="/member/edit">Edit Profile</a>
          <a class="dropdown-item" (click)="logOut()" >Logout</a>
        </div>
      </div>

      <form *ngIf="!(accountService.currentUser$| async)" #loginForm="ngForm" class="d-flex" (ngSubmit)="login()" autocomplete="off">
        <input
          name="username"
          [(ngModel)]="model.email"
          class="form-control me-2"
          type="text"
          placeholder="Username">


        <input
          name="password"
          [(ngModel)]="model.password"
          class="form-control me-2"
          type="password"
          placeholder="Password">


        <button class="btn btn-success" type="submit">Login</button>
      </form>

    </div>
  </div>
</nav>
